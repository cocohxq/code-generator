server.context-path=/

#session 15min过期
server.session.timeout=900

#jdbc
spring.datasource.url=jdbc:mysql:/*************/?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=******
spring.datasource.password=************
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialSize=10
spring.datasource.minIdle=20
spring.datasource.maxActive=100
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=true
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000


spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.settings.incompatibleImprovements=2.3.23
spring.freemarker.settings.api_builtin_enabled=true
#设定静态文件路径，js,css等
spring.mvc.static-path-pattern=/static/**
#spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/

#mybatis
mybatis.mapper-locations=classpath*:mybatis/*.xml



#mongo
spring.data.mongodb.uri=



#redis
spring.redis.password=
spring.redis.pool.max-active=10
spring.redis.pool.max-idle=5
spring.redis.pool.min-idle=2
spring.redis.timeout=0


#zk
dubbo.registry.address=zookeeper://************:2181
